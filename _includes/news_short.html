<div id="news-short" class="card bg-panel-bg">
  <div class="card-body">
    <h4 class="card-title">News</h4>

    {% for article in site.data.news limit:9 %}
      {{ article.date }}
      <p class="card-text">{{ article.headline | markdownify }}</p>
    {% endfor %}

    <h4><a href="/news/" class="card-link">... see all News</a></h4>
  </div>
</div>
